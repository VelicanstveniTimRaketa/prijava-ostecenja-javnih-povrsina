server.port=${PORT:8080}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/pojp}
spring.datasource.password=${DB_PASS:postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.driverClassName=${DB_DRIVER:org.postgresql.Driver}
spring.jpa.hibernate.ddl-auto=${DB_HIBERNATE:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.web.resources.static-locations=file:/
server.servlet.context-path=/api
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=8MB
spring.web.resources.cache.period=0
spring.web.resources.static-locations[0]=file:./src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/
