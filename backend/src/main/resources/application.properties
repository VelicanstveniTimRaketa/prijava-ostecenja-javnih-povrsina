server.port=${PORT:8080}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/pojp}
spring.datasource.password=${DB_PASS:postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.driverClassName=${DB_DRIVER:org.postgresql.Driver}
spring.jpa.hibernate.ddl-auto=${DB_HIBERNATE:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.web.resources.static-locations=file:/
server.servlet.context-path=/api
